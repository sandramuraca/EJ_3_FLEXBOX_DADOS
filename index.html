<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Dados </title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <div class="conteiner">

            <div class="dado dado1">
                <div class="point"></div>
            </div>

            <div class="dado dado2">
                <div class="point"></div>
                <div class="point"></div>

            </div>

            <div class="dado dado3">
                <div class="up3">
                    <div class="point"></div>
                </div>

                <div class="center">
                    <div class="point"></div>
                </div>

                <div class="down3">
                    <div class="point"></div>
                </div>
            </div>

            <div class="dado dado4">
                <div class="up">
                    <div class="point"></div>
                    <div class="point"></div>
                </div>

                <div class="down">
                    <div class="point"></div>
                    <div class="point"></div>
                </div>
            </div>

            <div class="dado dado5">

                <div class="up">
                    <div class="point"></div>
                    <div class="point"></div>
                </div>

                <div class="center">
                    <div class="point"></div>
                </div>

                <div class="down">
                    <div class="point"></div>
                    <div class="point"></div>
                </div>
            </div>

            <div class="dado dado6">
                <div class="left">
                    <div class="point"></div>
                    <div class="point"></div>
                    <div class="point"></div>
                </div>

                <div class="rigth">
                    <div class="point"></div>
                    <div class="point"></div>
                    <div class="point"></div>
                </div>
            </div>

        </div>

    
    </body>
</html>
